<div *ngIf="svc.hellotext === 'envstart-menu'" >
    <mat-toolbar color="primary">
        <span>Select the Feature for sanity Testing</span>

        <span fxFlex="auto"> </span>
        <div *ngIf="(myData | async)?.uid as user; else beforeLogin">
            <button mat-icon-button [matMenuTriggerFor]="menu2">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu2="matMenu">
                <button mat-menu-item (click)="OpenTimeEntry(user)">

                    <mat-icon>feedback</mat-icon>
                    <span>Add Score</span>
                </button>
                <button mat-menu-item (click)="LogoutGoogle()">

                    <mat-icon>clear</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
        <ng-template #beforeLogin>
            <button mat-icon-button [matMenuTriggerFor]="menu1" 
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu1="matMenu">
            <button mat-menu-item (click)="openLogin()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign In</span>
            </button>

            <button mat-menu-item (click)="OpenReport()">
                <mat-icon>description</mat-icon>
                <span>Report</span>
            </button>

        </mat-menu>
        </ng-template>

    </mat-toolbar>

    Query :
    <ul>
        <li *ngFor="let scoreItem of scoreItems | async">
            {{ scoreItem  | json }}
        </li>
    </ul>
</div>
